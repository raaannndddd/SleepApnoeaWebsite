{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swillow | Sleep Apnoea Quiz</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'quiz/style.css' %}" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: white;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #000;
      padding: 1.5rem 1rem;
    }

    .navbar-brand {
      font-weight: 700;
      color: white !important;
      font-size: 1.5rem;
      flex: 0 0 auto;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      font-size: 1.1rem;
      margin-left: 1.5rem;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .hero-section {
      background: url('https://www.lasvegas-cosmetic-dentistry.com/wp-content/uploads/2023/11/sleep-apnea-8.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1 0 auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
    }

    .content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .btn-quiz {
      font-weight: 600;
      padding: 0.75rem 2rem;
      font-size: 1.25rem;
      border-radius: 50px;
    }

    footer {
      background-color: #000;
      color: #ccc;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 1rem;
      flex: 0 0 auto;
    }

    
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Swillow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <li class="nav-item"><a class="nav-link" href="{% url 'landing' %}">Home</a></li>
          </li>
          <li class="nav-item">
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          </li>
          <li class="nav-item">
            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section with background image -->
  <section class="hero-section">
    <div class="overlay"></div>
    <div class="content">
      <h1>Trouble Sleeping? <br> We can help!</h1>
      <a href="{% url 'choose' %}" class="btn btn-light btn-lg btn-quiz">Get Started</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; {{ now|date:"Y" }} Swillow. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
