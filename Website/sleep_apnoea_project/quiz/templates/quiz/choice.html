{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Input Method | Swillow</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
        background-color: #000;
        padding: 1.5rem 1rem;
      }
  
      .navbar-brand {
        font-weight: 700;
        color: white !important;
        font-size: 1.5rem;
        flex: 0 0 auto;
      }
  
      .nav-link {
        color: white !important;
        font-weight: 500;
        font-size: 1.1rem;
        margin-left: 1.5rem;
      }
  
      .nav-link:hover {
        text-decoration: underline;
      }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .btn-option {
      background-color: #1e1e1e;
      color: white;
      border: 2px solid white;
      border-radius: 50px;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      margin: 1rem;
      transition: all 0.3s ease;
    }

    .btn-option:hover {
      background-color: white;
      color: #121212;
    }

    .footer {
      background-color: #000;
      color: #ccc;
      text-align: center;
      padding: 1.5rem 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Swillow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <li class="nav-item"><a class="nav-link" href="{% url 'landing' %}">Home</a></li>
          </li>
          <li class="nav-item">
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          </li>
          <li class="nav-item">
            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <h1>How would you like to proceed?</h1>
    <div>
      <a href="{% url 'quiz' %}" class="btn btn-option">Short Quiz</a>
      <a href="{% url 'upload' %}" class="btn btn-option">Upload Audio File</a>
    </div>
  </div>

  <footer class="footer">
    &copy; {{ now|date:"Y" }} Swillow. All rights reserved.
  </footer>

</body>
</html>
